<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b1b1b"/>
      <stop offset="100%" style="stop-color:#2a2a3d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#575ECF"/>
      <stop offset="100%" style="stop-color:#7B80E0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" rx="16" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="780" cy="60" r="120" fill="#575ECF" opacity="0.06"/>
  <circle cx="120" cy="240" r="80" fill="#575ECF" opacity="0.04"/>
  <rect x="50" y="260" width="800" height="2" rx="1" fill="url(#accent)" opacity="0.3"/>

  <!-- WhatsApp chat bubble icon -->
  <g transform="translate(60, 70)">
    <circle cx="55" cy="55" r="52" fill="none" stroke="#575ECF" stroke-width="3" opacity="0.8"/>
    <path d="M55 22c-19 0-34 14-34 31 0 6 2 11 5 16l-4 15 16-4c4 2 9 4 14 4h3c19 0 34-14 34-31S74 22 55 22z" fill="#575ECF" opacity="0.3"/>
    <path d="M55 22c-19 0-34 14-34 31 0 6 2 11 5 16l-4 15 16-4c4 2 9 4 14 4h3c19 0 34-14 34-31S74 22 55 22z" fill="none" stroke="#575ECF" stroke-width="3" opacity="0.9"/>
    <path d="M43 48c0-1 2-8 3-8 1-1 2 0 2 0l3 4c1 1 0 2 0 2l-2 3c0 1 3 5 5 7s7 4 7 4l3-3c1-1 2 0 2 0l5 3c0 0 1 1 0 2-1 1-6 4-8 3-2 0-10-3-16-9s-8-14-8-14" fill="none" stroke="#575ECF" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="195" y="105" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#FFFFFF" letter-spacing="-1">WhatsApp Bulk Sender</text>

  <!-- Subtitle -->
  <text x="195" y="140" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#c5c1b9">Send bulk WhatsApp messages via Twilio or Meta Cloud API</text>

  <!-- Feature pills -->
  <g transform="translate(195, 160)">
    <rect x="0" y="0" width="105" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="52" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Multi-Provider</text>

    <rect x="115" y="0" width="95" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="162" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">3 Interfaces</text>

    <rect x="220" y="0" width="120" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="280" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Campaign Mgmt</text>

    <rect x="350" y="0" width="80" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="390" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Dry Run</text>

    <rect x="440" y="0" width="120" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="500" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Free &amp; Open Source</text>
  </g>

  <!-- Tech stack -->
  <text x="195" y="225" font-family="system-ui, sans-serif" font-size="13" fill="#dcdad5" opacity="0.6">Python  |  FastAPI  |  Streamlit  |  SQLite  |  MIT License</text>

  <!-- SoClose branding -->
  <g transform="translate(195, 245)">
    <text font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#c5c1b9" opacity="0.7">Built by</text>
    <text x="50" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#FFFFFF" font-weight="700">SoClose</text>
    <text x="100" font-family="system-ui, sans-serif" font-size="11" fill="#c5c1b9" opacity="0.5">Digital Innovation Through Automation &amp; AI</text>
  </g>
</svg>
